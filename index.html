<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body>

    <div class="bg">
        <div class="container">
            <div class="card mx-auto position-absolute rounded-4" style="width: 30rem;">
                <div class="card-body text-start">
                    <form class="d-flex" role="search" id="form">
                        <input class="form-control search me-2 rounded-4 border-0" type="search" placeholder="Search" aria-label="Search" id="search">
                        <button class="btn btn-outline-success border-0 rounded-5" type="submit"><i class="fa fa-search" style="font-size:20px"></i></button>
                    </form>
                  <h2 class="card-title pt-4" id="city">Weather in Egypt</h2>
                  <h3 class="card-text pt-3" id="temp">20 Â°C</h3>
                  <p class="card-text pt-3"><img src="https://openweathermap.org/img/wn/04n.png" alt="" id="icon" /><span id="description">Cloudy</span></p>
                  <p class="card-text" id="humidity">Humidity: 90 %</p>
                  <p class="card-text" id="speed">Wind speed: 6.2 km/h</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
